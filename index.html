<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PC-X Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f3f4f8;
      padding: 24px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.2);
      padding-bottom: 32px;
    }

    /* --------- HEADER --------- */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: #202636;
      border-radius: 18px 18px 0 0;
      color: #ffffff;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 4px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 13px;
    }

    .tag {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      opacity: 0.9;
    }

    .cart-icon {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #111827;
      cursor: pointer;
      user-select: none;
    }

    .cart-count {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: #007bff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
    }

    /* --------- CONTENT --------- */
    .content {
      padding: 20px 24px 0;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }

    .product-card {
      background: #101624;
      border-radius: 14px;
      overflow: hidden;
      color: #e5e7eb;
      box-shadow: 0 10px 28px rgba(15, 23, 42, 0.4);
      display: flex;
      flex-direction: column;
    }

    /* ŸÉŸÑ ÿßŸÑÿµŸàÿ± ŸÜŸÅÿ≥ ÿßŸÑŸÖŸÇÿßÿ≥ */
    .product-image-wrapper {
      background: linear-gradient(145deg, #1f2937, #030712);
      padding: 18px 18px 4px;
    }

    .product-image {
      width: 100%;
      height: 180px;
      border-radius: 10px 10px 6px 6px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* ŸäÿÆŸÑŸä ÿßŸÑÿµŸàÿ± ŸÖÿ™ÿ≥ÿßŸàŸäÿ© */
      display: block;
    }

    .product-body {
      padding: 14px 16px 16px;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .product-title {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 8px;
      line-height: 1.4;

      /* ÿ™Ÿàÿ≠ŸäÿØ ÿßÿ±ÿ™ŸÅÿßÿπ ÿßŸÑÿπŸÜÿßŸàŸäŸÜ (ÿ≥ÿ∑ÿ±ŸäŸÜ ŸÅŸÇÿ∑ ŸÖÿπ ...)  */
      min-height: 36px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .price {
      color: #3b82f6;
      font-weight: 600;
      margin-bottom: 14px;
      font-size: 15px;
    }

    .btn-add {
      margin-top: auto;
      align-self: flex-start;
      padding: 7px 16px;
      font-size: 13px;
      font-weight: 600;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #007bff;
      color: #ffffff;
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.6);
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }

    .btn-add:active {
      transform: translateY(1px);
      box-shadow: 0 3px 10px rgba(37, 99, 235, 0.5);
    }

    .btn-add.added {
      background: #16a34a;
      box-shadow: 0 6px 16px rgba(22, 163, 74, 0.6);
    }

    @media (max-width: 640px) {
      body {
        padding: 12px;
      }
      .page {
        border-radius: 14px;
      }
      .header {
        padding: 12px 16px;
      }
      .content {
        padding: 14px 16px 0;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- HEADER -->
    <header class="header">
      <div class="logo">PC-X</div>
      <div class="header-right">
        <span class="tag">QATRX</span>
        <span class="tag">#207BFF</span>
        <div class="cart-icon">
          <span>üõí</span>
          <span class="cart-count">0</span>
        </div>
      </div>
    </header>

    <!-- PRODUCTS -->
    <main class="content">
      <section class="product-grid">

        <!-- 1: Keyboard -->
        <article class="product-card">
          <div class="product-image-wrapper">
            <div class="product-image">
              <img src="images/keyboard.jpg" alt="Mechanical Keyboard RGB Pro">
            </div>
          </div>
          <div class="product-body">
            <h3 class="product-title">Mechanical Keyboard RGB Pro</h3>
            <p class="price">$189.99</p>
            <button class="btn-add add-btn" data-name="Mechanical Keyboard RGB Pro" data-price="189.99">
              ADD TO CART
            </button>
          </div>
        </article>

        <!-- 2: RAM -->
        <article class="product-card">
          <div class="product-image-wrapper">
            <div class="product-image">
              <img src="images/ram-1.jpg" alt="G-Skill Trident Z5 RGB 32GB">
            </div>
          </div>
          <div class="product-body">
            <h3 class="product-title">G-Skill Trident Z5 RGB 32GB</h3>
            <p class="price">$129.99</p>
            <button class="btn-add add-btn" data-name="G-Skill Trident Z5 RGB 32GB" data-price="129.99">
              ADD TO CART
            </button>
          </div>
        </article>

        <!-- 3: RAM -->
        <article class="product-card">
          <div class="product-image-wrapper">
            <div class="product-image">
              <img src="images/ram-2.jpg" alt="G-Skill Trident Z5 RGB 32GB">
            </div>
          </div>
          <div class="product-body">
            <h3 class="product-title">G-Skill Trident Z5 RGB 32GB (Black)</h3>
            <p class="price">$129.99</p>
            <button class="btn-add add-btn" data-name="G-Skill Trident Z5 RGB 32GB (Black)" data-price="129.99">
              ADD TO CART
            </button>
          </div>
        </article>

        <!-- 4: GPU -->
        <article class="product-card">
          <div class="product-image-wrapper">
            <div class="product-image">
              <img src="images/gpu-1.jpg" alt="Cade to Cbmmmer">
            </div>
          </div>
          <div class="product-body">
            <h3 class="product-title">Cade to Cbmmmer</h3>
            <p class="price">$139.99</p>
            <button class="btn-add add-btn" data-name="Cade to Cbmmmer" data-price="139.99">
              ADD TO CART
            </button>
          </div>
        </article>

        <!-- 5: GPU -->
        <article class="product-card">
          <div class="product-image-wrapper">
            <div class="product-image">
              <img src="images/gpu-2.jpg" alt="NVIDIA RTX 4080 FE">
            </div>
          </div>
          <div class="product-body">
            <h3 class="product-title">NVIDIA RTX 4080 FE</h3>
            <p class="price">$199.99</p>
            <button class="btn-add add-btn" data-name="NVIDIA RTX 4080 FE" data-price="199.99">
              ADD TO CART
            </button>
          </div>
        </article>

        <!-- 6: GPU -->
        <article class="product-card">
          <div class="product-image-wrapper">
            <div class="product-image">
              <img src="images/gpu-3.jpg" alt="NVIDIA RTX 4080 FE">
            </div>
          </div>
          <div class="product-body">
            <h3 class="product-title">NVIDIA RTX 4080 FE</h3>
            <p class="price">$199.99</p>
            <button class="btn-add add-btn" data-name="NVIDIA RTX 4080 FE (2)" data-price="199.99">
              ADD TO CART
            </button>
          </div>
        </article>

      </section>
    </main>
  </div>

  <script>
    // ====== ÿ≥ŸÑÿ© ÿßŸÑÿ™ÿ≥ŸàŸÇ ======
    const cartCountEl = document.querySelector(".cart-count");
    let cartCount = 0;

    // ÿØÿßŸÑÿ© ŸÑÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπÿØŸëÿßÿØ
    function updateCartCount(change) {
      cartCount += change;
      cartCountEl.textContent = cartCount;
    }

    // ÿØÿßŸÑÿ© ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿ≤ÿ± ÿßŸÑÿ¥ÿ±ÿßÿ°
    function handleAddToCart(e) {
      const btn = e.target;
      if (!btn.classList.contains("add-btn") || btn.disabled) return;

      updateCartCount(1);

      const oldText = btn.textContent;
      btn.textContent = "ADDED ‚úî";
      btn.classList.add("added");
      btn.disabled = true;

      setTimeout(() => {
        btn.textContent = oldText;
        btn.classList.remove("added");
        btn.disabled = false;
      }, 900);
    }

    // ÿ±ÿ®ÿ∑ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿ®ÿßŸÑÿØÿßŸÑÿ©
    document.addEventListener("click", handleAddToCart);
  </script>
</body>
</html>
