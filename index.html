<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PC-X Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --page-bg: #e5e7eb;         /* Ø®Ù„ÙÙŠØ© Ø®Ø§Ø±Ø¬ÙŠØ© ÙØ§ØªØ­Ø© */
      --card-bg: #111827;         /* Ø®Ù„ÙÙŠØ© Ø§Ù„ÙƒØ§Ø±Øª Ø§Ù„ØºØ§Ù…Ù‚Ø© */
      --nav-bg: #111827;
      --primary-text: #f9fafb;    /* Ù†Øµ Ø£Ø¨ÙŠØ¶ ØªÙ‚Ø±ÙŠØ¨Ù‹Ø§ */
      --muted-text: #9ca3af;      /* Ø±Ù…Ø§Ø¯ÙŠ ÙØ§ØªØ­ */
      --price-color: #1d9bff;     /* Ø£Ø²Ø±Ù‚ Ø§Ù„Ø³Ø¹Ø± */
      --btn-bg: #007bff;          /* Ø²Ø± Ø£Ø²Ø±Ù‚ */
      --btn-text: #ffffff;
      --main-surface: #f9fafb;    /* Ø®Ù„ÙÙŠØ© Ø§Ù„Ù„ÙˆØ­Ø© Ø§Ù„Ø¨ÙŠØ¶Ø§Ø¡ */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--page-bg);
      color: #111827;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .page-shell {
      width: 100%;
      max-width: 1200px;
      background: var(--main-surface);
      border-radius: 18px;
      box-shadow:
        0 22px 45px rgba(0, 0, 0, 0.18),
        0 2px 4px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    /* ====== NAVBAR ====== */
    .nav {
      background: var(--nav-bg);
      color: var(--primary-text);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-box {
      background: #111827;
      border-radius: 6px;
      padding: 10px 18px;
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 20px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 13px;
      color: var(--muted-text);
    }

    .tag-pill {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #4b5563;
    }

    .cart-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cart-icon {
      font-size: 18px;
    }

    .cart-count {
      min-width: 26px;
      height: 26px;
      border-radius: 999px;
      background: #111827;
      border: 1px solid #4b5563;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      color: var(--primary-text);
    }

    /* ====== CONTENT ====== */
    .content {
      padding: 24px 32px 32px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 24px;
    }

    @media (max-width: 900px) {
      .products-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 640px) {
      body {
        padding: 12px;
      }
      .content {
        padding: 16px;
      }
      .products-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    /* ====== PRODUCT CARD ====== */
    .product-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease,
        translate 0.18s ease;
      box-shadow: 0 14px 25px rgba(0, 0, 0, 0.45);
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 22px 40px rgba(0, 0, 0, 0.55);
    }

    .product-image-wrapper {
      background: radial-gradient(circle at top, #4b5563, #020617 60%);
      padding: 18px 18px 4px;
    }

    .product-image {
      width: 100%;
      display: block;
      border-radius: 10px;
      object-fit: cover;
      min-height: 145px;
    }

    .product-body {
      padding: 16px 18px 18px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .product-title {
      color: var(--primary-text);
      font-size: 14px;
      font-weight: 500;
      line-height: 1.4;
      min-height: 36px; /* Ø³Ø·Ø±ÙŠÙ† ØªÙ‚Ø±ÙŠØ¨Ù‹Ø§ */
    }

    .product-price {
      margin-top: 4px;
      color: var(--price-color);
      font-size: 14px;
      font-weight: 600;
    }

    .product-footer {
      margin-top: 10px;
      display: flex;
      justify-content: flex-start;
    }

    .add-btn {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 6px;
      font-size: 12px;
      padding: 8px 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: background 0.18s ease, transform 0.1s ease;
    }

    .add-btn:hover {
      background: #0069da;
      transform: translateY(-1px);
    }

    .add-btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="page-shell">
    <!-- NAVBAR -->
    <header class="nav">
      <div class="nav-left">
        <div class="logo-box">PC-X</div>
      </div>

      <div class="nav-right">
        <span>QATRX</span>
        <span class="tag-pill">#207BFF</span>
        <div class="cart-box">
          <span class="cart-icon">ğŸ›’</span>
          <span class="cart-count" id="cartCount">0</span>
        </div>
      </div>
    </header>

    <!-- CONTENT -->
    <main class="content">
      <section class="products-grid" id="products">
        <!-- ÙŠØªÙ… Ø­Ù‚Ù† Ø§Ù„ÙƒØ±ÙˆØª Ù…Ù† Ø§Ù„Ø¬Ø§ÙØ§Ø³ÙƒØ±Ø¨Øª -->
      </section>
    </main>
  </div>

  <script>
    // Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª (ÙŠÙ…ÙƒÙ†Ùƒ ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø£Ø³Ù…Ø§Ø¡ / Ø§Ù„Ø£Ø³Ø¹Ø§Ø± / Ø§Ù„ØµÙˆØ± ÙÙ‚Ø·)
    const products = [
      {
        name: "Mechanical Keyboard RGB Pro",
        price: 189.99,
        image:
          "https://images.pexels.com/photos/9072726/pexels-photo-9072726.jpeg?auto=compress&cs=tinysrgb&w=800"
      },
      {
        name: "G-Skill Trident Z5 RGB 32GB",
        price: 129.99,
        image:
          "https://images.pexels.com/photos/10856954/pexels-photo-10856954.jpeg?auto=compress&cs=tinysrgb&w=800"
      },
      {
        name: "G-Skill Trident Z5 RGB 32GB",
        price: 129.99,
        image:
          "https://images.pexels.com/photos/10856964/pexels-photo-10856964.jpeg?auto=compress&cs=tinysrgb&w=800"
      },
      {
        name: "Carde to Cbmmmer",
        price: 139.99,
        image:
          "https://images.pexels.com/photos/788946/pexels-photo-788946.jpeg?auto=compress&cs=tinysrgb&w=800"
      },
      {
        name: "NVIDIA RTX 4080 FE",
        price: 199.99,
        image:
          "https://images.pexels.com/photos/5721901/pexels-photo-5721901.jpeg?auto=compress&cs=tinysrgb&w=800"
      },
      {
        name: "NVIDIA RTX 4080 FE",
        price: 199.99,
        image:
          "https://images.pexels.com/photos/6898859/pexels-photo-6898859.jpeg?auto=compress&cs=tinysrgb&w=800"
      }
    ];

    const productsGrid = document.getElementById("products");
    const cartCountEl = document.getElementById("cartCount");
    let cartCount = 0;

    function formatPrice(num) {
      return "$" + num.toFixed(2);
    }

    function createProductCard(product, index) {
      const card = document.createElement("article");
      card.className = "product-card";

      card.innerHTML = `
        <div class="product-image-wrapper">
          <img src="${product.image}" alt="${product.name}" class="product-image" />
        </div>
        <div class="product-body">
          <h3 class="product-title">${product.name}</h3>
          <p class="product-price">${formatPrice(product.price)}</p>
          <div class="product-footer">
            <button class="add-btn" data-index="${index}">ADD TO CART</button>
          </div>
        </div>
      `;

      return card;
    }

    function renderProducts() {
      products.forEach((product, index) => {
        const card = createProductCard(product, index);
        productsGrid.appendChild(card);
      });
    }

    function handleAddToCart(e) {
      const btn = e.target;
      if (!btn.classList.contains("add-btn")) return;

      cartCount++;
      cartCountEl.textContent = cartCount;

      // ØªØ£Ø«ÙŠØ± Ø¨Ø³ÙŠØ· Ø¹Ù„Ù‰ Ø§Ù„Ø²Ø± Ø¹Ù†Ø¯ Ø§Ù„Ø¥Ø¶Ø§ÙØ©
      btn.textContent = "ADDED âœ”";
      btn.disabled = true;
      setTimeout(() => {
        btn.textContent = "ADD TO CART";
        btn.disabled = false;
      }, 600);
    }

    renderProducts();
    productsGrid.addEventListener("click", handleAddToCart);
  </script>
</body>
</html>
